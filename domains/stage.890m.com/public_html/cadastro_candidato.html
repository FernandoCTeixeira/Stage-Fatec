<html>
<head>
<title> Cadastro de Usuário </title>
</head>
<body>
<form method="POST" action="../back_end/cadastro_candidato.php">
<label>Email:</label><input type="text" name="email" id="email" required><br>
<label>Senha:</label><input type="password" name="senha" id="senha" required><br>
<label>CPF :</label><input type="text" name="cpf" id="cpf" required><br>
<label>Cidade :</label><input type="text" name="cidade" id="cidade" required><br>
<label>Estado :</label><input type="text" name="estado" id="estado" required><br>
<label>Idade :</label><input type="number" name="idade" id="idade" required><br>
<label>Telefone :</label><input type="number" name="telefone" id="telefone" required><br>
<label>Instituição de Ensino :</label><input type="text" name="faculdade" id="faculdade" required><br>
<input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">
</form>
</body>
</html>
